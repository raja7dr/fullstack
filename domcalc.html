    <div> 
<input type="number" id="one">
<input type="number" id="two">
<button id="add" onclick="add()">add</button>
<button id="sub" onclick="sub()">sub</button>
<button id="multi" onclick="multi()">multi</button>
<button id="div" onclick="div()">div</button>
</div>
    
</body>
<script>
    function add()
    {
    var a=document.getElementById("one").value;
    var b=document.getElementById("two").value;
    a=Number(a);
    b=Number(b);
    var c=a+b
    document.write(c)
    }
    function sub()
    {
    var a=document.getElementById("one").value;
    var b=document.getElementById("two").value;
    var c=a-b
    document.write(c)
    }
    function multi()
    {
    var a=document.getElementById("one").value;
    var b=document.getElementById("two").value;
    var c=a*b
    document.write(c)
    }
    function div()
    {
    var a=document.getElementById("one").value;
    var b=document.getElementById("two").value;
    var c=a/b
    document.write(c)
    }
</script>
